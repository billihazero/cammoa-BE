spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cammoa
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        sql: debug
    org.springframework.cache: trace
    org.springframework.security: DEBUG
    org.hibernate: DEBUG